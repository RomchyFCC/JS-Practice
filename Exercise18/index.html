<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="wrapper">
   <div class="new-combo">
     <p>New Combo: 
      <input class="num one" type="number">
      <input class="num two" type="number">
      <input class="num three" type="number">
      <input class="num four" type="number">
      <input class="num five" type="number">
      <input class="num six" type="number">
      <input class="num seven" type="number">
    </p>
   </div>
   <div class="balance">
     <input type="number">
     <span>eur</span>
     <input type="button" value="Update">
     <span>Balance: </span>
     <input type="number" disabled>
     <span>eur</span>
   </div>
   <div class="generate">
    <input type="button" value="Generate new combo">
    <input class="num one" type="number">
    <input class="num two" type="number">
    <input class="num three" type="number">
    <input class="num four" type="number">
    <input class="num five" type="number">
    <input class="num six" type="number">
    <input class="num seven" type="number">
   </div>
 </div>
</body>
</html>
