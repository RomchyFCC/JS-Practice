<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Font Chooser</title>
    <script src="https://unpkg.com/react@15.6.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="FontChooser.js" type="text/jsx"></script>
  </head>
  <body>
    <div id='container'></div>
    <script type="text/jsx">
      ReactDOM.render(
        <div>
          <FontChooser min='4' max='40' size='16' text='Fun with React!' bold='false'/>
         </div>,
      document.getElementById('container'));
    </script>

  </body>
</html>
