<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll("div");
  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); -> this is to stop the click event at the first element it fired on
  }
  // the object with event handlers has to be as a 3rd argument and capture means it goes the other way around, meanwhile once means that the click will unbind itself after the first click
  divs.forEach(div => div.addEventListener("click", logText, {
    capture: false,
    once: true
  }));
</script>
</body>
</html>
