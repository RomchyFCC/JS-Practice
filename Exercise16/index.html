<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Example Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-window">
      <div class="form-about">
        <h1>Request a Demo</h1>
        <p class="secondary-form-text">Fill this form to get in front of an <span class="important-text">Expert.</span></p>
        <footer class="form-footer">
          <p class="about-footer">Have a question?</p>
          <p>Try giving us a call at <span class="important-text">888-903-4921</span> or <a href="#" class="customer-support">Contact Support.</a></p>
        </footer>
      </div><!-- End of .form-about -->

      <form class="contactForm" action="#">
        <!-- name field -->
        <div class="form-group">
          <label class="formFieldName" for="name">Name</label>
          <input class="formFieldInput" id="name" type="text" name="name" data-example="Example Name">
        </div>
        <!-- e-mail field -->
        <div class="form-group">
          <label class="formFieldName" for="email">E-mail</label>
          <input class="formFieldInput" id="email" type="email" name="email" data-example="example@example.com">
        </div>
        <!-- phone number field -->
        <div class="form-group">
          <label class="formFieldName" for="phone">Phone</label>
          <input class="formFieldInput" id="phone" type="text" name="phone_number" data-example="+386 41 987 654">
        </div>
        <!-- restaurant name field -->
        <div class="form-group">
          <label class="formFieldName" for="restaurant">Restaurant's name</label>
          <input class="formFieldInput" id="restaurant" type="text" name="restaurant_name" data-example="Joe Pena's">
        </div>
        <!-- zip code field -->
        <div class="form-group">
          <label class="formFieldName" for="zip">Restaurant's zip code</label>
          <input class="formFieldInput" id="zip" type="text" name="restaurant_zip_code" data-example="1113">
        </div>
        <!-- Submit button field -->
        <div class="form-field-submit">
          <button id="submitButton" type="submit"><div class="buttonBackground">submit</div></button>
          <p class="secondary-form-text">By tapping submit, you concede to our Legal Terms.</p>
        </div>
      </form>

      <!-- Rectangle shapes for decoration on window -->
      <div class="shape shape-yellow"></div>
      <div class="shape shape-blue"></div>
      <div class="shape shape-pattern-left"></div>
      <div class="shape shape-green"></div>
      <div class="shape shape-pattern-right"></div>

    </div><!-- End of .form-window -->

    <!-- Rectangle shapes for decoration on wrapper -->
    <div class="shape shape-red"></div>
    <div class="shape shape-blue"></div>
    <div class="shape shape-pattern"></div>

  </div><!-- End of .wrapper -->

  <script src="./script.js"></script>
</body>
</html>
